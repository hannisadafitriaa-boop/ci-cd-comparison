name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (venv)
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat   # untuk pidstat
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pip-audit bandit

      - name: Check system resources (before tests)
        run: |
          echo "=== CPU & Memory BEFORE ==="
          top -b -n 1 | head -20
          free -h

      - name: Monitor resources (pidstat)
        run: |
          echo "=== PIDSTAT MONITORING (10s) ==="
          pidstat -u -r -h 1 10

      - name: Run tests (with metrics)
        run: |
          source venv/bin/activate
          /usr/bin/time -v pytest -q

      - name: Check system resources (after tests)
        run: |
          echo "=== CPU & Memory AFTER ==="
          top -b -n 1 | head -20
          free -h

      - name: Security Scan - Dependencies (pip-audit)
        run: |
          source venv/bin/activate
          echo "=== Running pip-audit ==="
          pip-audit -r requirements.txt || true

      - name: Security Scan - Code (bandit)
        run: |
          source venv/bin/activate
          echo "=== Running bandit ==="
          bandit -r . || true
